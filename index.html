---
layout: default
---

<h1>{{ site.title }}</h1>
<p>{{ site.description }}</p>

<hr>

<h2>Latest Posts</h2>

<ul>
  {% for post in site.posts %}
    <li>
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <p>{{ post.excerpt }}</p>
      <small>Posted on {{ post.date | date: "%B %d, %Y" }}</small>
    </li>
  {% endfor %}
</ul>
